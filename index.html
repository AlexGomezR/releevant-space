<!DOCTYPE html>
<html>

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="/js/game.js"></script>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
          },

        scene: {

      };

      var game = new Phaser.Game(config);
